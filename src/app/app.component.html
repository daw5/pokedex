      [pokedex1]='pokedex1' class="firstPokedex pokedex"></app-pokemon>
    <span class="pokeball-gif-container">
      <!-- <img id="pokeballGif" class="pokeball-gif" src="https://media.giphy.com/media/klNrnUSZrzZLO/giphy.gif"> -->

    <app-pokemon [cap]="cap" [statDiffData]="statDiff2" (pokemonData)="setPokemonName($event, 2)" (pokeStats)="updateStatData('pokedex2', $event)"
